---
title: Blog
---
<ul class="blog-posts">
	{% include list-posts.html posts=paginator.posts %}
</ul>

{% if paginator.total_pages > 1 %}
	<!-- Pagination links -->
	<div class="pagination">
		<div class="page-number">{{ paginator.page }} of {{ paginator.total_pages }}</div>


		{% if paginator.previous_page %}
			<div class="prev">
				<a href="{% include relative-src.html src=paginator.previous_page_path %}">&larr; Newer</a>
			</div>
		{% endif %}



		{% if paginator.next_page %}
			<div class="next">
				<a href="{% include relative-src.html src=paginator.next_page_path %}">Older &rarr;</a>
			</div>
		{% endif %}

	</div>
{% endif %}
