---
layout: default
---
<section>
	<div class="section-header">
		{% if page.heading %}
			<h1>{{ page.heading }}</h1>
		{% elsif page.title and page.layout != 'archive' %}
			<h1>{{ page.title }}</h1>
		{% endif %}
		{% if page.description %}
			<span class="subtext">{{ page.description }}</span>
		{% endif %}
	</div>

	<div class="section-content">
		{{ content }}
	</div>
</section>
