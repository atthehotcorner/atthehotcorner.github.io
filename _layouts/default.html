<!DOCTYPE html>
<html lang="en">

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="site">

      <div class="site-content">
        {{ content }}

        {% include footer.html %}
      </div>
      <!-- site-content -->

    </div>

    {% if page.syntax %}
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/css/syntax.css">
    {% endif %}

    <script src="{{ site.baseurl }}/assets/js/jquery-3.1.0.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/TweenMax.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/ScrollMagic.js"></script>
    <script src="{{ site.baseurl }}/assets/js/ScrollMagicPlugins/animation.gsap.js"></script>
    <script src="{{ site.baseurl }}/assets/js/ScrollMagicPlugins/debug.addIndicators.js"></script>
    <script src="{{ site.baseurl }}/assets/js/main.js"></script>

    {% if site.google_analytics %}
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','{{ site.baseurl }}/assets/js/analytics.js','ga');

      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
    {% endif %}

  </body>

</html>
